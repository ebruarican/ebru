        <script>
            //define function
            function makeEmail(){
            //get values from form
            var firstName = document.getElementById("firstName").value,
                lastName = document.getElementById("lastName").value;
            //get first letter from first name
            var firstLetter = firstName.charAt(0);
            //add strings together with email address
            var email = firstLetter + "." + lastName + "@waketech.edu";
            //alert new email address
            alert(email);
            }

            function validateForm(){
                //get values from form
                var firstName = document.getElementById("firstName").value,
                    lastName = document.getElementById("lastName").value,
                    bIsValid = true;
                // Check for:
                // maximum length
                // somestring.length 
                // minimum length
                if( bIsValid && (firstName !="") && (lastName != "" ) 
                    && (lastName.length < 12) )
                {
                    bIsValid = true;
                }
                else{
                    bIsValid = false;
                    alert("Invalid First or Last Name");
                }

                // non-letters
                // check for duplicate email
                

                if(bIsValid)
                {
                    makeEmail();
                }

            }

            {
