<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        main {
            padding: 10%;
            background-color: black;
            height: 200px;
            width: 200px;
        }

        .robot {

            position: relative;
        }

        .robot_head {
            background-color: grey;
            position: relative;
            width: 10vw;
            height: 10vw;
            border-radius: 54% 46% 35% 65% / 100% 100% 0% 0%;
        }

        .robot_antenna {
            position: absolute;
            background-color: aqua;
            width: 1vw;
            height: 3vw;
            top: -3vw;
            left: 5vw;
        }

        .robot_face {
            position: absolute;
            top: 3vw;
            left: 2.5vw;
            width: 50%;
            height: 50%;
            background-color: lightslategray;
        }

        .robot_eyes {
            display: flex;
            flex-direction: row;
        }

        .robot_eyes>div {
            background-color: white;
            margin: 1vw;
            border-radius: 50%;
            width: .5vw;
            height: .5vw;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .robot_mouth {
            background-color: blue;
            position: relative;
            width: 2vw;
            height: 1vw;
            left: 1.5vw;
            border-radius: 0 0 40% 40%;



        }

        .robot_body {
            background-color: aqua;
            position: absolute;
            width: 10vw;
            height: 10vw;
            border-radius: 100%;

        }

        .robot_leftarm {
            background-color: blue;
            position: absolute;
            width: 2vw;
            height: 6vw;
            transform: rotate(45deg);


        }

        .robot_rightarm {
            background-color: blue;
            position: absolute;
            width: 2vw;
            height: 6vw;
            transform: rotate(-45deg);
            left: 8vw;


        }


        .robot_leftleg {
            border-radius: 100%;
            width: 5vw;
            height: 5vw;
            position: absolute;
            background-color: blue;
            top: 18vw;
            left: -2vw;


        }

        .robot_rightleg {
            border-radius: 100%;
            width: 5vw;
            height: 5vw;
            position: absolute;
            background-color: blue;
            top: 18vw;
            left: 7vw;
        }

        .robot_legs {
            transition: ease;
            transition-duration: 5s;

        }

        .robot_legs :hover {
            background-color: grey;
           



        }
    </style>
</head>

<body>
    <main>

        <div class="robot" id="robot1">
            <div class="robot robot_head">
                <div class="robot robot_antenna"></div>
                <div class="robot robot_face">
                    <div class="robot robot_eyes">
                        <div class="robot robot_right_eye"></div>
                        <div class="robot robot_left_eye"></div>
                    </div>
                    <div class="robot robot_mouth"></div>
                </div>
            </div>
            <div class="robot robot_body">
                <div class="robot_leftarm"></div>
                <div class="robot_rightarm"></div>
            </div>

            <div class="robot_legs">
                <div class="robot_leftleg"></div>
                <div class="robot_rightleg"></div>
            </div>
        </div>



    </main>
</body>

</html>
